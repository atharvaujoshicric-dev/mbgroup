<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Group | Leading Govt. Infrastructure & Manpower</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="glass-nav">
        <div class="logo">MB<span>GROUP</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Legacy</a></li>
            <li><a href="#services">Divisions</a></li>
            <li><a href="#contact" class="btn-cta">Start Consultation</a></li>
        </ul>
    </nav>

    <section id="home" class="hero-premium">
        <div class="video-overlay"></div>
        <div class="hero-text" data-aos="zoom-out">
            <h1 class="kinetic-text">BUILDING <span>NATIONS</span></h1>
            <p>Institutional Excellence in Government Contracts & Global Manpower Logistics.</p>
        </div>
    </section>

    <section id="services" class="bento-section">
        <h2 class="section-title">Core Operations</h2>
        <div class="bento-grid">
            <div class="bento-item large govt" data-aos="fade-up">
                <div class="bento-content">
                    <i class="fas fa-landmark"></i>
                    <h3>Govt. Contracts</h3>
                    <p>Executing mission-critical public infrastructure.</p>
                </div>
            </div>
            <div class="bento-item small redev" data-aos="fade-up" data-aos-delay="100">
                <div class="bento-content">
                    <i class="fas fa-city"></i>
                    <h3>Redevelopment</h3>
                </div>
            </div>
            <div class="bento-item small manpower" data-aos="fade-up" data-aos-delay="200">
                <div class="bento-content">
                    <i class="fas fa-users-gear"></i>
                    <h3>Manpower</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-modern">
        <div class="form-container" data-aos="flip-left">
            <h2>Project Inquiry</h2>
            <form id="mb-form">
                <input type="text" placeholder="Name / Organization" required>
                <input type="email" placeholder="Official Email" required>
                <select>
                    <option>Government Tender Query</option>
                    <option>Redevelopment Partnership</option>
                    <option>Bulk Manpower Supply</option>
                </select>
                <textarea placeholder="Scope of Work..." rows="4"></textarea>
                <button type="submit" class="submit-premium">Send Request</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
